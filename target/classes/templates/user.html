<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'Name: ' + ${greeting.firstName}" />
<p th:text="'Surname: ' + ${greeting.secondName}" />
<p th:text="'Patronymic: ' + ${greeting.thirdName}" />
<p th:text="'Age: ' + ${greeting.age}" />
<p th:text="'Salary: ' + ${greeting.salary}" />
<p th:text="'Email: ' + ${greeting.email}" />
<p th:text="'Time: ' + ${time}"/>
<p th:text="'User-agent: ' + ${browser}"/>
<a href="/greeting">Add a new user</a>
</body>
</html>
