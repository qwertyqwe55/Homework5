<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/search-get}" th:object="${greeting}" method="post">
    <p>Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Surname: <input type="text" th:field="*{secondName}" /></p>
    <p><input type="submit" value="Search user" />
</form>
</body>
</html>
