<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting-get}" th:object="${greeting}" method="post">
    <p>Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Surname: <input type="text" th:field="*{secondName}" /></p>
    <p>Patronymic: <input type="text" th:field="*{thirdName}" /></p>
    <p>Age: <input type="number" th:field="*{age}" /></p>
    <p>Salary: <input type="number" th:field="*{salary}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p><input type="submit" value="Add user" /></p> <a href="/search">Search user</a> <a href="/addfile">Add user from file</a>
    <a href="/sendemail">Send email</a>

</form>
</body>
</html>
