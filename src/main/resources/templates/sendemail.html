<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/sendemail-get}" method="post">
    <p>Name of email: <input type="text"  name = "email" size="20" /></p>
    <p>Input subject: <input type="text"  name = "subject" size="100"  /></p>
    <p>Input text: <input type="text"  name = "text"  width="100" height="100" size="150"/></p>
    <p><input type="submit" value="Send email" />
</form>
</body>
</html>
